<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login e Registrazione</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-button active" onclick="showForm('login')">Login</button>
                <button class="tab-button" onclick="showForm('register')">Registrazione</button>
            </div>
            <div id="loginForm" class="form-content">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <input type="button" value="Login" onclick="login()">
            </div>
            <div id="registerForm" class="form-content" style="display: none;">
                <h2>Registrazione</h2>
                <div class="form-group">
                    <label for="registerName">Nome</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerSurname">Cognome</label>
                    <input type="text" id="registerSurname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <input type="button" value="Registrati" onclick="register()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
